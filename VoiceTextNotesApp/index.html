<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNotesApp</title></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
<body>
<div class="container">
 
            <h1>Talking Notes App by Jalal</h1>
            <p class="page-description">An A.I based app that allows you to take notes by recording yourself while Talking</p>
           
<!--  
            <h3 class="no-browser-support">A  Simple Notes taking app by -Jalal-.</h3> -->
 
            <div class="app"> 
                <h3>Take a New Note</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="5"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Talking</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Talking</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>   
                <p id="recording-instructions">Press the <strong>Start Talking</strong> button and allow access.</p>
                
                <h3>My Notes</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>
 
            </div>
 
        </div>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
